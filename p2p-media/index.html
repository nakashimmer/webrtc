<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1対1 P2Pビデオ通話</title>
    <link rel="stylesheet" href="../shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">1対1 P2Pビデオ通話</h1>
      <div class="note">
        「相手のID」を入力して呼び出してください
      </p>
      <div class="p2p-media" style="display:flex !important;border:1px solid red;flex-direction: row;">
   
        <div class="local-stream"  style="flex:1;">
          <video id="js-local-stream" ></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
          <button id="js-call-trigger">Call</button>
          <button id="js-close-trigger">Close</button>
        </div>


				<div class="remote-stream" style="flex:1;">
          <video id="js-remote-stream"></video>
        </div>

				<div>
					<img src="p2pmedia.png">
				</div>
				
      </div>
      <p class="meta" id="js-meta" style="display:none;"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
