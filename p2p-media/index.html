<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1対1 P2Pビデオ通話</title>
    <link rel="stylesheet" href="../shared/style.css">
		<style>
			.flex{display:flex;flex-direction: row;}
			.dlex div{flex:1;}
			*,input{font-size:20px;margin:0;padding:0;}
			@media(max-width:980px){
				.flex{display:block;width:100%;}
				video,p,h1{width:100vw;}
			}
		</style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">1対1 P2Pビデオ通話</h1>
      <div class="note flex">
				<p>
				サイトにアクセス。
				「相手のID」を入力して呼び出してください</p>
				<p><img src="p2pmedia.png">
				</p>
			</div>
        
      </p>
      <div class="p2p-media flex">
   
        <div class="local-stream"  style="flex:1;">
          <p>自分のID: <span id="js-local-id"></span></p>
					<p>
          	<input type="text" placeholder="相手のID" id="js-remote-id">
						<button id="js-call-trigger">📞呼び出し</button>
          	<button id="js-close-trigger">終了</button>
					</p>
				  <video id="js-local-stream" ></video>
        
        </div>


				<div class="remote-stream" style="flex:1;">
          <video id="js-remote-stream"></video>
        </div>


				
      </div>
      <p class="meta" id="js-meta" style="display:none;"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
