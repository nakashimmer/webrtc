<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1対1 P2Pビデオ通話</title>
    <link rel="stylesheet" href="../shared/style.css">
		<style>
			.note{border:1px solid gray;margin:1em;padding:1em;border-radius:1em;}
			.flex{display:flex;flex-direction: row;}
			.flex>div{flex:1;text-align: left;}
			*,input{font-size:20px;margin:0;padding:0;}
			@media(max-width:980px){
				.note.flex{display:block;}
				.container{width:100%;}
				.note{margin:1em;}
			}
			.none{display:none;}
			ul{margin-left: 2em;}
		</style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">1対1 P2Pビデオ通話</h1>
      <div class="note flex">
				<div>
				①サイトにアクセス。<br><img src="p2pmedia.png">
				</div>
				<div>
				<p>②「相手のID」を入力して呼び出してください</p>
				<ul>
					<li>自分のID: <span id="js-local-id"></span></li>
					<li><input type="text" placeholder="相手のID" id="js-remote-id">
						<button id="js-call-trigger">📞呼出</button>
          	<button id="js-close-trigger">終了</button>
				</div>
			</div>
        
      </p>
      <div class="p2p-media flex">
   
        <div class="local-stream">
				  <video id="js-local-stream" ></video>
        </div>


				<div class="remote-stream">
          <video id="js-remote-stream"></video>
        </div>


				
      </div>
      <p class="meta none" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
