<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>多人数ビデオ通話</title>
    <link rel="stylesheet" href="../shared/style.css">
		<style>
		.flex{display:flex;flex-direction: row;}
		.flex>div{flex:1;}
		*,input{font-size:20px;margin:0;padding:0;}
		@media(max-width:980px){
			.flex{display:block;width:100%;}
			video,p,h1{width:100vw;}
		}
		.none{display:none;}
		</style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">多人数ビデオ通話</h1>
      <p class="note">
        最初にモードを選択して、クラス名を入力:
        <a href="#">フルメッシュ</a> / <a href="#sfu">映像・音声ストリームにサーバ利用</a>
				<img src="room.png">
      </p>
      <div class="room flex">
        <div>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">入室</button>
          <button id="js-leave-trigger">退室</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">投稿</button>
        </div>
      </div>
      <p class="meta none" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
